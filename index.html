<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock Market</title>
</head>
<body>
    <main>
        <div class="clock">
            <div class="clock-box">
                <div class="mil-box">
                    <div class="mil middle"></div>                    
                    <div class="mil second"></div>
                    <div class="mil minut"></div>
                    <div class="mil hour"></div>
                </div>
                <div class="hour-num">
                    <span>3</span>
                    <span>6</span>
                    <span>9</span>
                    <span>12</span>
                </div>
            </div>
            <div class="total">
                <div class="total-time">00:00:00 PM</div>
                <div class="total-year">1.01.2022</div>
            </div>
        </div>
    </main>
    <script src="./js/clock.js"></script>
</body>
</html>
